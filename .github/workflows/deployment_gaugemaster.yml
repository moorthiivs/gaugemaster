name: Deploy NestJS app to Azure Web App - Gaugemaster

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Step 3: Install production dependencies only
      - name: Install dependencies
        run: npm install --production

      # Step 4: Upload for deployment
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 5: Download artifact
      - name: Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Step 6: Deploy to Azure Web App
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Gaugemaster' # Your Azure Web App name
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}